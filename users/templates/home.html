<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Indian National Congress</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    {% load static %}
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: zoomInBackground 15s infinite ease-in-out;
            background-size: cover;
            background-position: center;
        }

        /* Adding slight blur and opacity to background image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay */
            z-index: -1;
            filter: blur(3px); /* Apply blur effect */
        }

        @keyframes zoomInBackground {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7); /* Darker background for readability */
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
            animation: fadeInContent 2s forwards ease-in-out;
        }

        .heading {
            font-size: 3rem;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-in-out;
        }

        .lead {
            font-size: 1.3rem;
            color: #f0f0f0;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 2s forwards ease-in-out;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF9933, #138808);
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
            color: #fff;
        }

        .btn-primary:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(255, 153, 51, 0.5);
            background: linear-gradient(135deg, #FF9933, #FF6600);
        }

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            100% {
                opacity: 1;
            }
        }

        /* Fade-in Animation for Content */
        @keyframes fadeInContent {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome to the Indian National Congress (INC)</h1>
        <p class="lead">Your journey towards Indian National Congress (INC) begins here. Join us to be part of the change.</p>

        <!-- Button to navigate to the Register page -->
        <a href="{% url 'register' %}" class="btn btn-primary">
            <i class="fas fa-user-plus"></i> Register Here
        </a>
    </div>

    <div class="footer">
        <p>&copy; 2024 Indian National Congress. All rights reserved.</p>
    </div>

    <script>
        // Array of background images
        const backgrounds = [
            '{% static "congress.png" %}',
            '{% static "congress-inc-logo.png" %}',
            '{% static "congress-logo.png" %}',
            '{% static "congress-party.png" %}'
        ];


        const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];


        document.body.style.backgroundImage = `url(${randomBackground})`;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
