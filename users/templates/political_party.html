<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Political Party</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-check-label {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Welcome, {{ full_name }}!</h2>
        <h3 class="text-center mb-4">Please select your political party</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-check">
                {% for party in parties %}
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="{{ party }}" name="party" value="{{ party }}">
                        <label class="form-check-label" for="{{ party }}">{{ party }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</body>
</html>
