{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }

        /* Overlay to darken background for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent dark overlay */
            z-index: -1;
        }

        .container {
            max-width: 500px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: bold;
            color: #333;
        }

        .btn-primary {
            background-color: #4CAF50; /* Light Green */
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            width: 100%;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #45a049; /* Slightly darker green on hover */
            transform: scale(1.05);
        }

        .error-message {
            color: #dc3545;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: bold;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f8d7da;
            border: 1px solid #dc3545;
        }

        .otp-input {
            width: 100%;
            font-size: 1.4rem;
            padding: 0.75rem;
            text-align: center;
            letter-spacing: 2px;
            border-radius: 8px;
            border: 2px solid #ddd;
            box-shadow: none;
            margin-bottom: 1.5rem;
        }

        .otp-input:focus {
            border-color: #4CAF50; /* Green border on focus */
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            outline: none;
            transition: border-color 0.3s ease;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Verify OTP</h2>

        {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i> <strong>{{ error }}</strong>
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" class="form-control otp-input" name="otp" required maxlength="6" pattern="\d{6}" title="Enter a 6-digit OTP" inputmode="numeric">
            </div>

            <button type="submit" class="btn btn-primary">Verify OTP</button>
        </form>
    </div>

    <script>
        // Array of background images
        const backgrounds = [
            '{% static "congress.png" %}',
            '{% static "congress-inc-logo.png" %}',
            '{% static "congress-logo.png" %}',
            '{% static "congress-party.png" %}',
        ];


        const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];


        document.body.style.backgroundImage = `url(${randomBackground})`;
    </script>

</body>
</html>
