<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            animation: zoomInBackground 15s infinite ease-in-out;
        }

        /* Adding slight blur and opacity to background image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay */
            z-index: -1;
            filter: blur(3px); /* Apply blur effect */
        }

        @keyframes zoomInBackground {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .form-container {
            max-width: 420px;
            margin: 0 auto;
            padding: 3rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }

        .form-container h2 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            padding-left: 3rem;
            border-radius: 10px;
            border: 2px solid #ddd;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-group label {
            font-size: 1rem;
            color: #555;
        }

        .form-group .fa {
            position: absolute;
            top: 10px;
            left: 12px;
            color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.8rem;
            font-size: 1.1rem;
            width: 100%;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #dc3545;
            font-size: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            color: #007bff;
            font-size: 1rem;
            position: fixed;
            bottom: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Login</h2>

            {% if form.email.errors %}
                <div class="error-message">
                    {% for error in form.email.errors %}
                        <p><i class="fas fa-exclamation-circle"></i> {{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="form-group position-relative">
                    <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                    <i class="fas fa-envelope form-control-feedback"></i>
                    {{ form.email|add_class:"form-control" }}
                </div>

                <button type="submit" class="btn btn-primary">Send OTP</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Indian National Congress. All rights reserved.</p>
    </div>

    <script>
        // Array of background images
        const backgrounds = [
            '{% static "congress.png" %}',
            '{% static "congress-inc-logo.png" %}',
            '{% static "congress-logo.png" %}',
            '{% static "congress-party.png" %}'
        ];


        const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];


        document.body.style.backgroundImage = `url(${randomBackground})`;
    </script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
